<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Daftar Tugas</h1>
        </div>
        <div class="input-container">
            <div class="btn-dark">
                <button id="dark">
                    <span id="logo" class="material-symbols-outlined">
                        dark_mode
                    </span>
                </button>
            </div>
            <div class="input-box">
                <input type="text" id="input" placeholder="Tambahkan tugas baru">
            </div>
            <div class="btn-box">
                <button id="btn">Tambah</button>
            </div>
        </div>
        <div class="task-container">
            <div class="task-child"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
